<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <!-- 
      需求：
        项目默认访问时是 路径 #/
        希望项目默认打开时能跳转到 #/home 上面去

      这时就可以使用重定向，路由规则配置项

      访问 /a 页面的时候却跳转了 /b页面，就叫做重定向

      做法：
          1、在配置路由规则的时候，增加一个配置项
                path: "/",
                redirect: "/home",
          2、在不改变文件名字的情况下，路由模式必须要hash模式。
             注：如果页面名字是index.html，路由模式可以是history模式
     -->

    <div id="app">
        <router-view></router-view>

        <hr />

        <!-- 通过 router-link 提供一些超链接来实现路由的跳转功能 -->
        <ul>
            <li>
                <router-link to="/home">home</router-link>
            </li>
            <li>
                <router-link to="/list">list</router-link>
            </li>
            <li>
                <router-link to="/about">about</router-link>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.1.6/dist/vue-router.min.js"></script>
    <script src="./views/home.js"></script>
    <script src="./views/list.js"></script>
    <script src="./views/about.js"></script>
    <script>
        // 1. 定义路由页面组件(不是全局注册也不是局部注册，只是提供组件的配置选项对象即可)

        // 2. 实例化路由的实例对象
        const router = new VueRouter({
            // mode: "history",  //文件名必须要index.html才有用
            // 路由规则
            routes: [{
                path: "/",
                // 重定向，值设置为一个要重定向到的路径
                redirect: "/home",
            }, {
                path: "/home",
                component: home,
            }, {
                path: "/list",
                component: list,
            }, {
                path: "/about",
                component: about,
            }, ],
        });

        // 3. 在 new Vue() 时，配置 router 选项，选项值就是 路由实例对象
        var vm = new Vue({
            el: "#app",
            router,
        });
    </script>
</body>

</html>
