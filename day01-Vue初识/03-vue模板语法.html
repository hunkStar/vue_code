<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="myVue">
        <!-- 模板语法 来引用对象中的数据  {{ msg }}-->
        {{msg}}

        <!-- 1.变量 -->
        <h1>{{msg}}</h1>

        <!-- 2. 字符串 -->
        <h2>{{ "哈哈哈" }}</h2>

        <!-- 3. 不能直接写文本 会报错-->
        <!-- <h1>{{ 8班 }}</h1> -->

        <!-- 4. 三目运算符 如果没有定义bool,bool是undefined，表示false-->
        <h3>{{bool?"(*^_^*)":"(ㄒoㄒ)"}}</h3>

        <!-- 5. 布尔值 -->
        <h4>bool: {{bool}}</h4>

        <!-- 6. 调用方法-->
        <h4>{{"我是翻转的文字："+ msg.split('').reverse().join('')}}</h4>

        <!-- 7. 不可以写判断、循环等语句 -->
        <!-- <h1>{{ if(bool){ console.log(123)}}}</h1> -->

        <!-- 8. 可以写表达式 -->
        <h1>{{number - 1}}</h1>
    </div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: ".myVue",
        data: {
            bool: true,
            msg: "hello world!（￣▽￣）",
            number: 10
        }
    });
</script>

</html>
