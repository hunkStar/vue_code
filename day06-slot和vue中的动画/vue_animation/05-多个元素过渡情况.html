<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入animate.css动画库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.css">
    <title>Document</title>
    <style>
        .fade-enter,
        .fade-leave {
            opacity: 0;
        }
        
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s;
        }
    </style>
</head>
<!-- 有一个小bug，反复点击按钮的时候，会出现断触 -->

<body>
    <div id="app">
        <button @click="show=!show">展示</button>
        <transition name="fade">
            <button v-if="show" key="save" style="color:red">Save</button>

            <button v-else key="edit"> Edit</button>
        </transition>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            show: true
        }
    })
</script>

</html>
