<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
<script>
    var myMixin = {
        created: function() {
            this.hello();
        },
        methods: {
            hello: function() {
                console.log("hello from mixin!");
            },
        },
    };

    let vm = new Vue({
        el: "#app",
        mixins: [myMixin]
    });
</script>

</html>
