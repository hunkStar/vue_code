<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 当组件和混入对象有值冲突，值为对象的选项，
    例如 `methods`、`components` 和 `directives`，将被合并为同一个对象。
    两个对象键名冲突时，取组件对象的键值对。。 -->

<body>
    <div id="app"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
<script>
    var mixin = {
        methods: {
            foo: function() {
                console.log('混入的foo')
            },
            conflicting: function() {
                console.log('混入 from mixin')
            }
        }
    }

    var vm = new Vue({
        mixins: [mixin],
        methods: {
            bar: function() {
                console.log('组件的bar')
            },
            conflicting: function() {
                console.log('组件 from self')
            }
        }
    });
</script>

</html>
