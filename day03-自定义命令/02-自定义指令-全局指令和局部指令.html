<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="command">
        <!-- vue 指令是以 v- 开头的特殊属性 -->
        <input type="text">
        <input type="text" v-focus>
        <!-- 同时给两个input设置自动聚焦，但是结果只有最后那个才聚焦，因为不可能同时有2个获得焦点 -->
        <input type="text" v-focus>
    </div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    // 全局指令 
    /* Vue.directive("focus", {
        inserted: function(ele) {
            ele.focus();
        }
    }); */

    let ve = new Vue({
        el: "#command",
        data: {
            msg: "(*^_^*)",
        },
        // 局部指令
        directives: {
            "focus": {
                inserted: function(ele) {
                    ele.focus();
                }
            }
        }
    });
</script>

</html>
