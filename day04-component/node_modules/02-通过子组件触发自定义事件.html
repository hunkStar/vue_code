<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 子向父传值 通过事件传 -->
        <h1>{{msg}}</h1>
        <!-- 1. 将自定义事件传给子组件 -->
        <demo v-on:myevent="handleMyEvent"></demo>
    </div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component("demo",{
        template:`
            <div>
                <h1>子组件内容</h1>
                <!-- 3. 子组件中定义 触发自定义事件的方法 -->
                <button @click="handleClick">点击触发父组件传进来的事件</button>
            </div>
        `,
        methods: {
            /* 4. 子组件中具体执行的方法 */
            handleClick:function(){
                // $emit("事件名","参数")
                /* 5. 触发自定义事件 => 执行事件对应的方法 */
                this.$emit("myevent","😀");
            }
        },
    })
    let vm = new Vue({
        el:"#app",
        data:{
            msg:""
        },
        methods: {
            /* 2. 父组件里面对应的处理方法 */
            handleMyEvent:function(params){
                this.msg = params;
                console.log("传进来的参数:",params);
            }
        },
    })
</script>
</html>
