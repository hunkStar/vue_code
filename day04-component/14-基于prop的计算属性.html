<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        <hello :price="price"></hello>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <script>
        Vue.component("hello", {
            props: {
                price: Number,
            },
            template: `
            <div>价钱是：{{ formatPrice }}</div>
            `,
            computed: {
                // computed 的依赖项可以是 data 数据 props 数据或者其余的 computed 数据
                formatPrice() {
                    return `￥${this.price}.00 元`;
                },
            },
        });
        var vm = new Vue({
            el: "#app",

            data: {
                price: 10,
            },
        });
    </script>
</body>

</html>
