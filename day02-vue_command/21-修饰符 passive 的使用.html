<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 200px;
            background-color: red;
            overflow: scroll;
            margin-top: 40px;
        }
        
        .innerbox {
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <!-- .passive 不去检查默认行为,能够提升移动端的性能-->

        <!-- 滚动事件的默认行为 (即滚动行为) 将会立即触发 -->
        <div class="box" @scroll.passive="handleScroll">
            <div class="innerbox"></div>
        </div>

        <!-- `.passive` 不能和 `.prevent` 一起使用，因为 `.prevent` 将会被忽略，
        同时浏览器可能会向你展示一个警告 -->
        <div class="box" @scroll.passive.stop.self="handleScroll">
            <div class="innerbox"></div>
        </div>
    </div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            msg: "(*^_^*)",
        },
        methods: {
            handleScroll: function() {
                console.log("我在滚动啦");
            }
        },
    });
</script>

</html>
