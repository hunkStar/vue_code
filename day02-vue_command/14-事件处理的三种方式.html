<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="wrap">
        <h1>{{msg}}</h1>

        <!-- 1.直接触发代码 -->
        <button @click="counter++">加{{counter}}</button>

        <!-- 2.通过函数的形式 -->
        <button @click="plusCount">加{{counter}}</button>

        <!-- 3.通过函数进行传参 -->
        <button @click="handleCount(10)">加{{counter}}</button>
    </div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let ve = new Vue({
        el: "#wrap",
        data: {
            msg: "(*^_^*)",
            counter: 1
        },
        methods: {
            plusCount: function() {
                this.counter++;
            },
            handleCount: function(step) {
                this.counter += step;
            }
        }
    })
</script>

</html>
