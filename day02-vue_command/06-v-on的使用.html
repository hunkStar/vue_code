<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="wrap">
        <h1>{{msg}}</h1>
        <!-- v-on:event 事件 -->
        <!-- <button v-on:click="handleClick">改变</button> -->

        <!-- v-on:的简写：@ -->
        <!-- <button @click="handleClick">改变</button> -->

        <!-- 动态参数 v-on:[eventname] -->
        <!-- <button v-on:[eventname]="handleClick">改变</button> -->
        <button @[eventname]="handleClick">改变</button>
    </div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let ve = new Vue({
        el: "#wrap",
        data: {
            msg: "(*^_^*)",
            eventname: "click",
            flag: true
        },
        methods: {
            handleClick: function() {
                if (this.flag == true) {
                    this.msg = "😀";
                    this.flag = false;
                } else {
                    this.msg = "(*^_^*)";
                    this.flag = true;
                }

            }
        }

    })
</script>

</html>
