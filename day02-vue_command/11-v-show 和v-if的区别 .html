<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="wrap">
        <!-- v-if和v-show 的区别：
        1.手段：v-if是通过控制dom节点的存在与否来控制元素的显隐；
                v-show是通过设置DOM元素的display样式，block为显示，none为隐藏；
        2.编译过程：v-if切换有一个局部编译/卸载的过程，切换过程中合适地销毁和重建内部的事件监听和子组件；
                   v-show只是简单的基于css切换；
        3.编译条件：v-if是惰性的，如果初始条件为假，则什么也不做；只有在条件第一次变为真时才开始局部编译（编译被缓存？编译被缓存后，然后再切换的时候进行局部卸载); 
                   v-show是在任何条件下（首次条件是否为真）都被编译，然后被缓存，而且DOM元素保留；
        4.性能消耗：v-if有更高的切换消耗；v-show有更高的初始渲染消耗；
        如果需要非常频繁地切换，则使用 v-show 较好；如果在运行时条件很少改变，则使用 v-if 较好
        -->

        <h1>{{msg}}</h1>
        <div v-if="bool">可以看到 用 v-if渲染的</div>

        <div v-show="bool">可以看到的 用 v-show渲染的</div>

    </div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let ve = new Vue({
        el: "#wrap",
        data: {
            msg: "(*^_^*)"
        }
    })
</script>

</html>
