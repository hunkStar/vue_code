<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <!-- once事件只触发一次回调 -->
        <button @click.once="handleClick">点击</button>
    </div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            msg: "(*^_^*)"
        },
        methods: {
            handleClick: function() {
                console.log("点击了");
            }
        },
    })
</script>

</html>
